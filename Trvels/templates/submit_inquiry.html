<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Submitted</title>
<style>
    .container {
        width: 50%;
        margin: 100px auto;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Main heading styling */
    .container h1 {
        font-size: 36px;
        color: #0070bc;
        margin-bottom: 20px;
    }
    
    /* Paragraph text styling */
    .container p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
    }
    
    /* Back to home button styling */
    .btn {
        display: inline-block;
        background-color: #0070bc;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .btn:hover {
        background-color: #005f9a;
    }
    
    /* Adjusting padding and layout for mobile devices */
    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 15px;
        }
    
        .container h1 {
            font-size: 28px;
        }
    
        .container p {
            font-size: 16px;
        }
    
        .btn {
            padding: 8px 16px;
            font-size: 14px;
        }
    }
</style>    
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your inquiry has been submitted successfully.</p>
        <p>We will get back to you shortly at the email address you provided.</p>

        <div class="form-group">
            <a href="{% url 'home' %}" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
